<h1 class="mt-5">Nested selectors</h1>
<hr>

<form [formGroup]="form" (ngSubmit)="save()">
    <div class="row mb-3">
        <div class="col">
            <div class="form-label">Continent:</div>
            <select class="form-control"
                    formControlName="region">
                <option value="">-- Select continent --</option>
            </select>
        </div>
    </div>


    <div class="row">
        <div class="col">
            <div class="btn btn-primary float-end"
                 type="submit">
                Save
            </div>
        </div>
    </div>
</form>

<h3>Form</h3>
