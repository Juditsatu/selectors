<h1 class="mt-5">Nested selectors</h1>
<hr>

<form [formGroup]="form" (ngSubmit)="save()">
    <!-- REGION -->
    <div class="row mb-3">
        <div class="col">
            <div class="form-label">Region:</div>
            <select class="form-control"
                    formControlName="region">
                <option value="">-- Select region --</option>
                <option *ngFor="let region of regions"
                        [value]="region | lowercase">
                        {{ region }}
                </option>
            </select>
        </div>
    </div>

    <!-- COUNTRIES -->
    <div class="row mb-3">
        <div class="col">
            <div class="form-label">Country:</div>
            <select class="form-control"
                    formControlName="country">
                <option value="">-- Select country --</option>
                <option *ngFor="let country of countries"
                        [value]="country.cca3">
                        {{ country.name.common }}
                </option>
            </select>
        </div>
    </div>

    <!-- BORDERS -->
    <div class="row mb-3">
        <div class="col">
            <div class="form-label">Border:</div>
            <select class="form-control"
                    formControlName="border">
                <option value="">-- Select border --</option>
                <option *ngFor="let country of countries"
                        [value]="country.cca3">
                        {{ country.name.common }}
                </option>
            </select>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <div class="btn btn-primary float-end"
                 type="submit">
                Save
            </div>
        </div>
    </div>
</form>
